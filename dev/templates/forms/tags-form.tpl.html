<div id="TagsForm">
	<div id="TagsContainer">
		<h1 *ngIf="tagsFormHeader">{{tagsFormHeader}}</h1>
		<div class="input-group">
            <div class="input-group-addon">
                Search {{typeString}}s
            </div>
            <input type="text" class="form-control" id="exampleInputAmount"placeholder="Optional" #searchTagText (keyup)="searchTags(searchTagText.value)" autofocus="true" />
        </div>
		<div id="SearchTagsContainer">
	        <h4>
	            {{typeString | uppercase}}S RETURNED
	        </h4>
	        <div *ngFor="#tag of returnedTags" class="ro-tag">
                <span class="ro-tagName">{{ tag.tag_name }}</span>
                <button class="btn btn-sm btn-success pull-right" (click)="acceptTag(tag)">
                    <i class="fa fa-plus">
                    </i>
                </button>
	        </div>
	        <p *ngIf="searchTagText.value.length> 0" class="ro-tag">
	            <span class="ro-tagName">CREATE {{typeString | uppercase}}: {{ searchTagText.value }}</span>
	            <button class="btn btn-sm btn-success pull-right" (click)="createTag(searchTagText.value); searchTagText.value = ''">
	                <i class="fa fa-plus">
	                </i>
	            </button>
	        </p>
		</div>
		<div id="AcceptedTagsContainer">
			<h4>
	            ACCEPTED {{typeString | uppercase}}S
	        </h4>
	        <div *ngFor="#tag of acceptedTags" class="ro-tag">
                <span class="ro-tagName">{{ tag.tag_name }}</span>
                <button class="btn btn-sm btn-danger pull-right" (click)="removeTag(tag)">
                    <i class="fa fa-minus">
                    </i>
                </button>
	        </div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
