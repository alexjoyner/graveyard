<section data-ng-controller="BountiesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Bounty</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="row">
                    <div data-ng-show="error" class="text-center text-danger">
                        <div class="alert alert-danger" role="alert">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <img data-ng-src="{{userImage}}" class="userBountyPhoto">
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="controls">
                                <input type="text" data-ng-model="bounty.title" placeholder="Job Title" id="bountyTitle" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <select class="form-control" ng-model="bounty.hours"
                                        ng-options="numHours.value for numHours in hours">
                                        <option value="">Current: {{bounty.hours.value}}</option>
                                    </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <select class="form-control" ng-model="bounty.typeOfJob" id="type"
                                    ng-options="workerJob.label for workerJob in typeJob">
                                    <option value=""> Current: {{bounty.typeOfJob.label}}</option>
                                </select>
                            </div>
                        </div> 
                        <!-- <div class="form-group">
                            <label class="control-label" for="bountyPrice">Bounty Price</label>
                            <div class="controls">
                                <input type="text" data-ng-model="bountyPrice" id="bountyPrice" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 text-center">
                            <button type="button" class="btn btn-info text-center" ng-click="goFindPrice()">
                                Find A Price
                            </button>
                        </div>  -->                 
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-sm-6 col-sm-6">
                        <h2>I need a... </h2>
                        <div class="form-group">
                            <div class="controls">
                                <select class="form-control" ng-model="bounty.workerType"
                                    ng-options="worker.label for worker in workerType">
                                    <option value=""> Current: {{bounty.workerType.label}} </option>
                                </select>
                            </div>
                        </div> 
                    </div>
                    <div class="col-sm-6 col-sm-6">
                        <h2>I need this many: </h2>
                        <div class="form-group">
                            <div class="controls">
                                <select class="form-control" ng-model="bounty.workerNumber"
                                    ng-options="num.value for num in numWorkers">
                                    <option value=""> Current: {{bounty.workerNumber.value}} </option>
                                </select>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <textarea class="form-control" rows="3" placeholder="Brief Description" data-ng-model="bounty.description" id="description"></textarea>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-sm-6">
                        <form class="form-inline">
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-addon">$</div>
                              <input type="text" class="form-control" data-ng-model="bounty.total" id="bountyTotal" placeholder="Set your total (in dollars)">
                              <div class="input-group-addon">.00</div>
                            </div>
                          </div>
                        </form> 
                    </div>
                    <div class="col-sm-6">
                        <button type="button" ng-click="setClientTotal()" class="btn btn-primary btn-md btn-block" ng-click="calculateCompetitiveTotal()">Currently Competitive Total <br> ${{competitiveTotal}}.00</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="submit" value="Update" class="btn btn-default">
                        </div>
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
