{{searchText}}
<div class="row">
    <div class="col-xs-10">
        <div class="form-group">
            <label for="description">
                What is your question: *** YES or NO Questions only ***
            </label>
            <input
                class="form-control" maxlength="100"
                placeholder="In as few of words as possible, what would you like to know? Max 100 characters"
                [(ngModel)]="issue.mainQuestion">
        </div>
    </div>
    <div class="col-xs-2">
    	<br>
        <button class="btn btn-md btn-info" (click)="onCreate()">
            Post Question
        </button>
    </div>
</div>
