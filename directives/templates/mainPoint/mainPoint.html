<div class="supporting-evidence" style="height: 200px;">
    <button
        class="btn btn-sm btn-danger"
        ng-click="api.deletePoint(info._id)"
        style="position: absolute; bottom: 0; left: 0; margin: 10px; z-index: 2">
        <i class="fa fa-close">
        </i>
    </button>
    <div class="row">
        <div class="col-xs-2">
            <h3 class="row  text-center" ng-click="">
                <i class="glyphicon glyphicon-chevron-up">
                </i>
            </h3>
            <h3 class="row text-center">
                {{info.ups - info.downs}}
            </h3>
            <h3 class="row  text-center" ng-click="">
                <i class="glyphicon glyphicon-chevron-down">
                </i>
            </h3>
        </div>
        <div class="col-xs-10">
            {{info.problem}}
        </div>
    </div>
</div>
