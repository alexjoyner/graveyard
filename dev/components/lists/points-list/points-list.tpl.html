    <h1 class="text-center"
        *ngIf="points && points.length == 0 && !showForm">
        <h2>
            This question has no {{pointsTypeText}}s:
        </h2>
        <button class="mt-btn mt-btn-lg mt-btn-success"
                (click)="showForm = true">
            ADD A {{pointsTypeText | uppercase}}!!!
        </button>
    </h1> <!-- If there are are no points to show for the question-->

<!--            MISC
    =========================== -->
<!-- Create Point Modal -->
<div class="ro-modal"
     *ngIf="showForm && questionType === 1">
    <ro-create-point-form (added)="showForm = false; points.unshift($event);"
                          (cancel)="showForm = false"
                          [searchText]="''">
    </ro-create-point-form>
</div>
<div class="ro-modal"
     *ngIf="showForm && questionType !== 1">
    <ro-add-support (added)="showForm = false; points.unshift($event);"
                    (cancel)="showForm = false">
    </ro-add-support>
</div>
<button id="CreateClaim_SupportBtn" class="mt-btn mt-btn-success"
        (click)="showForm = true">
    Add a {{pointsTypeText}}
</button>
