<button class="btn btn-default ModalClose" (click)="onCancel()">
    Close
</button>
<div id="CreatePointForm">
    <div id="PointConditionsContainer">
        <div class="input-group">
            <div class="input-group-addon">
                IF
            </div>
            <input type="text" class="form-control" id="exampleInputAmount" [(ngModel)]="searchText" placeholder="Optional" maxlength="150" />
        </div>
    </div>
    <div id="LargeWord-Then-Container">
        <h3 id="LargeWord-Then">
            Then
        </h3>
    </div>
    <div id="YesNoRadioContainer">
        <!-- <label>
            <input type="radio"> YES
        </label> -->
        <div id="YesBtn">
            YES
        </div>
        <div id="NoBtn">
            NO
        </div>
    </div>
    <textarea
        id="WhyPointInput"
        name="main-point-detail"
        class="form-control"
        rows="6"
        style="resize: none;"
        minlength="20"
        maxlength="400"
        placeholder="Why: DON'T SUPPORT YOUR POINT HERE!!!"
        [(ngModel)]="newPoint.detail"
        >
    </textarea>
</div>
