<div class="ro-point ro-main-point">
    <div class="ro-contents" *ngIf="!point.editPoint || point.editPoint === false">
        <h4 class="text-center" style="padding-left: 10px;">
            {{point.problem}}
        </h4>
        <p style="text-align: left; padding-left: 10px;">
            {{point.detail}}
        </p>  
        <p class="text-center">
            Created by {{point.ownerUsername}} on {{stringToDate(point.createdAt) | date: 'yMMMdjm'}}
        </p>
    </div>
    <!-- *ngIf="point.editPoint && point.editPoint === true" -->
    <ro-edit-point
        *ngIf="point.editPoint && point.editPoint === true"
        [myPoint]="point"
        (edited)="point.editPoint = false"
        (canceled)="point.editPoint = false">
    </ro-edit-point>
    <div class="ro-action-bar ro-bar-left">
        <ro-vote-cell
            class="ro-action-bar-item"
            [sourceType]="'point'"
            [sourceId]="point._id"
            [score]="point.ups - point.downs"
            (upVoted)="point.ups=point.ups+1"
            (downVoted)="point.downs=point.downs+1">
        </ro-vote-cell>
        <button
            *ngIf="isOwner(point.ownerUsername) && !point.editPoint || point.editPoint === false"
            class="btn btn-sm btn-danger ro-action-bar-item"
            (click)="deletePoint()">
            <i class="fa fa-close">
            </i>
        </button>
        <button class="ro-action-bar-item btn btn-sm btn-info" (click)="editPoint(point, $event);" *ngIf="isOwner(point.ownerUsername)">
            <i class="fa fa-edit">
            </i>
        </button>
    </div>
</div>
