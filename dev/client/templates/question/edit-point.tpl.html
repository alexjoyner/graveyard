<form (ngSubmit)="onUpdate()">
    <textarea
        name="main-point"
        class="form-control"
        rows="1"
        style="resize: none;"
        minlength="20"
        maxlength="150"
        placeholder="Please enter your main point here. Max 150 Characters"
        [(ngModel)]="point.title"
        required>
    </textarea>
    <br>
    <div class="row">
        <div class="col-xs-8">
            <label for="main-point-detail">
                WARNING: Do not add supporting evidence below.  Add it in the support section. Thank you:)
            </label>
            <textarea
                name="main-point-detail"
                class="form-control"
                rows="6"
                style="resize: none;"
                minlength="20"
                maxlength="400"
                placeholder="OPTIONAL: Add a description that helps elaborate what your point is.  Max 400 characters"
                [(ngModel)]="point.detail"
                >
            </textarea>
        </div>
        <div class="col-xs-4">
            <div class="ro-action-bar">
                <div class="ro-action-bar-item">
                    <button
                        type="submit"
                        class="btn btn-sm btn-success"
                        style="margin-bottom: 10px;"
                        >
                        Save
                    </button>
                </div>
                <div class="ro-action-bar-item">
                    <button
                        type="button"
                        class="btn btn-sm btn-danger"
                        (click)="onCancel()"
                        style="margin-bottom: 10px;"
                        >
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <br/>
</form>
