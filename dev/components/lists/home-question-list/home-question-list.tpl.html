<br/>
<div *ngIf="questions"
     [ngClass]="{'isInSearchModal': showInTut}">
    <div *ngFor="let question of questions; let i = index">
        <div *ngIf="!question.downVoted">
            <mt-post [post]="question"
                     (didDownVote)="didDownVote($event)"></mt-post>
        </div>
        <div *ngIf="question.didHide">
            <div class="HomeQuestion">
                <div class="content-container">
                    <h3 class="text-center">
                        GOT IT! We wont show you this post again, unless the community says this is very important.
                    </h3>
                    <h5 class="text-center">
                        <ro-vote-cell
                                class="ro-action-bar-item"
                                [sourceId]="question._id"
                                [score]="0"
                                [indexofvote]="question.indexOfVote"
                                [upVoted]="question.upVoted"
                                [downVoted]="question.downVoted"
                                [undoVoteMode]="true"
                                (didDownVote)="didUndoDownVote(i)">
                        </ro-vote-cell>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>
