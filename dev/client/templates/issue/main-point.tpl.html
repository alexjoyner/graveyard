<div class="row" >
    <div class="col-xs-1" style="height: 150px;">
    </div>
    <div class="col-xs-11">
        <h4 style="text-align: left; padding-left: 10px;">
            {{point.problem}}
        </h4>
        <p style="text-align: left; padding-left: 10px;">
            {{point.detail}}
        </p>
    </div>
</div>
<div class="ro-action-bar ro-bar-left">
    <ro-vote-cell
        class="ro-action-bar-item"
        [sourceType]="'point'"
        [sourceId]="point._id"
        [score]="point.ups - point.downs"
        (upVoted)="point.ups=point.ups+1"
        (downVoted)="point.downs=point.downs+1">
    </ro-vote-cell>
    <button
        class="btn btn-sm btn-danger ro-action-bar-item"
        (click)="deletePoint()">
        <i class="fa fa-close">
        </i>
    </button>
</div>
