version: '3.1'
services:
  main:
    image: rosco9awj/ees-datalogger-main
    secrets:
      - letsencrypt_fullchain
      - letsencrypt_privkey
      - ssl_dhparam
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - eze-handler
  eze-handler:
    image: rosco9awj/eze-handler

secrets:
  letsencrypt_fullchain:
    external: true
  letsencrypt_privkey:
    external: true
  ssl_dhparam:
    external: true