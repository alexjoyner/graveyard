<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <form (ngSubmit)="login()" class="form-signin">
            <h2 class="form-signin-heading">
                Please login
            </h2>
            <input [(ngModel)]="user.email" autofocus="" class="form-control" name="email" placeholder="Email Address" required="" type="text"/>
            <input [(ngModel)]="user.password" class="form-control" name="password" placeholder="Password" required="" type="password"/>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Login
            </button>
        </form>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <form (ngSubmit)="signUp()" class="form-signin">
            <h2 class="form-signin-heading">
                Or Signup
            </h2>
            <input [(ngModel)]="user.email" autofocus="" class="form-control" name="email" placeholder="Email Address" required="" type="text"/>
            <input [(ngModel)]="user.password" class="form-control" name="password" placeholder="Password" required="" type="password"/>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Signup
            </button>
        </form>
    </div>
</div>
