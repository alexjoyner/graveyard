<div class="vote-cell">
    <button class="upvote-btn btn btn-sm btn-default" (click)="vote('upvote', $event)"  >
        <span>
            Upvote
        </span>
        <span class="score">
            {{score}}
        </span>
    </button>
    <button class="downvote-btn btn btn-sm btn-default"(click)="vote('downvote', $event)"  style="display: inherit;">
        <span>Downvote</span>
    </button>
</div>
