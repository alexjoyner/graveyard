<ro-new-issue-form
    *ngIf="startQuestion">
</ro-new-issue-form>
<h1 class="text-center" *ngIf="issues && issues.length === 0 && !startQuestion">
    No issues here! How about
    <button class="btn btn-lg btn-success" (click)="startQuestion = true">
        ADD ONE!!!
    </button>
</h1>
<div id="HomeIssue" class="row supporting-evidence" *ngFor="#issue of issues | roFilter:searchText" [routerLink]="['Issue', {id: issue._id, type: 'pro'}]">
    <div class="col-xs-2">
        <ro-vote-cell
            [sourceType]="'issue'"
            [sourceId]="issue._id"
            [score]="issue.ups - issue.downs"
            (upVoted)="issue.ups=issue.ups+1"
            (downVoted)="issue.downs=issue.downs+1">
        </ro-vote-cell>
    </div>
    <div class="col-xs-10">
        <div class="row">
            <h3 class="text-center">
                {{issue.mainQuestion}}
            </h3>
        </div>
    </div>
    <button class="btn btn-md btn-danger deleteButton" (click)="deleteIssue(issue, $event)">
        <i class="fa fa-close fa-2x">
        </i>
    </button>
</div>
