<ion-view  class="rubyonic-pane feed-screen">
	<ion-header-bar align-title="center" class="bar-ruby-header bar-transparent">
	  <div class="buttons">
	    <button class="button button-icon icon ion-ios-arrow-thin-left font-subtleGrey" ng-click="goBack()"></button>
	  </div>
	  <h1 class="title font-subtleGrey">What</h1>
	</ion-header-bar>
	<ion-content id="What" scroll="true" class="padding">
		<what-list api="WhatListControl"></what-list>
    </ion-content>
    <ion-footer-bar align-title="center" class="appBlue">
	  <h1 class="title"></h1>
	  <div class="buttons">
	    <button class="button button-clear font-subtleGrey" ng-click="WhatListControl.continue()">Continue <i class="icon ion-ios-arrow-thin-right font-subtleGrey" ui-sref="nowhere"></i></button>
	  </div>
	</ion-footer-bar>
</ion-view>
