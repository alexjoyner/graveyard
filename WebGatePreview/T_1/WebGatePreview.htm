<html>
<style type="text/css">
    #product td
    {
	    white-space:nowrap;
	    padding-left: 10px;
	    font-weight: bold;
	    font-size: 32px;
	    vertical-align: middle;
    }

    body,td
    {
	    margin: 0px 0px 0px 0px;
	    font-size: 12px;
	    color: Black;
	    font-family: Arial, Helvetica, sans-serif;
	    background-color: White;
    }

    .title
    {
	    padding-left: 5px;
	    padding-right: 5px;
	    font-weight: bold;
	    color: Black;
	    white-space:nowrap;
	    font-size: 14px;
	    height: 18px;
    }

    .image
    {
	    padding-bottom:18px;
    }

    </style>

    <script language="javascript" src="Config.js" type="text/javascript"></script>
    <body>

    <!-- Page Title -->
      <script language="javascript" type="text/javascript">
          document.write(
           '<table>' +
           '<tr>' +
           '<td>' +
           '<img src="'+ config.favIcon +'" height="16" width="16">' +
           '</td>' +
           '<td>' + config.titleHtml + '</td>' +
           '</tr>' +
           '</table>');
      </script>
     <hr />
     <!-- Logo and Product Title -->
     <script language="javascript" type="text/javascript">
              document.write(
        '<table id="product" cellspacing="0" cellpadding="0">' +
        '<tr>' +
            '<td>' +
            '<img src="' + config.logo +'" onload="resizeImg(this);">' +
           '</td>' +
            '<td style="background-color: '+ config.titleBgColor +'; color:'+ config.titleColor +'" width="100%" height="60">' + config.title + '</td>' +
        '</tr>' +
        '</table>');
    </script>
    <!--Home Image Screen-->
    <script language="javascript" type="text/javascript"">
          document.write(
          '<table width="100%" border="0">' +
          '<tr>' +
          '<td class="title"></td>' +
          '</tr>' +
          '<tr>' +
          '<td class="image" align="center" height="260"><img src="' + config.homeImage + '"></td>' +
          '</tr>' +
          '<tr>' +
          '<td align="center">' + config.homeVersion + '</td>' +
          '</tr>' +
          '<tr>' +
          '<td align="center">' + config.homeCopyRight + '</td>' +
          '</tr></table>');
        </script>
    </body>
</html>
