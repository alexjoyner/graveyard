<div class="ro-point ro-main-point"
     [ngStyle]="{'background-color': (point.point_type_id === 1)? '#DFF0D8' : '#FCC4C4'}">
    <div class="ro-contents"
         *ngIf="!point.editPoint || point.editPoint === false">
        <h4 class="text-center"
            style="padding-left: 10px;">
            <a (click)="goToQuestion(point._id, point.title)">{{point.title}}</a>
        </h4>
        <p style="text-align: left; padding-left: 10px;">
            {{point.detail}}
        </p>
        <h4 class="text-center">
            <u>Current Results</u>
        </h4>
        <h5 class="text-center">Insufficient Evidence</h5>
        <h5 class="text-center">
            <button class="btn ro-btn-info btn-sm"
                    (click)="goToQuestion(point._id, point.title)">
                View Evidence
            </button>
        </h5>
    </div>
    <!-- *ngIf="point.editPoint && point.editPoint === true" -->
    <ro-edit-point
            *ngIf="point.editPoint && point.editPoint === true"
            [myPoint]="point"
            (edited)="point.editPoint = false"
            (canceled)="point.editPoint = false">
    </ro-edit-point>
    <div class="ro-action-bar ro-bar-left">
        <ro-vote-cell
                class="ro-action-bar-item"
                [sourceId]="point._id"
                [score]="point.ups - point.dwns"
                (modVote)="point.ups=point.ups+$event"
                [upvoteText]="'helpful'"
                [downvoteText]="'not helpful'"
                [whyVoteText]="'If this were true, it would be'"
                [upVoted]="point.upVoted"
                [downVoted]="point.downVoted">
        </ro-vote-cell>
        <button
                *ngIf="isOwner(point.owner_user_id) && !point.editPoint || point.editPoint === false"
                class="btn btn-sm btn-danger ro-action-bar-item"
                (click)="deletePoint()">
            <i class="fa fa-close">
            </i>
        </button>
        <button
                class="ro-action-bar-item btn btn-sm ro-btn-info"
                (click)="editPoint(point, $event);"
                *ngIf="isOwner(point.owner_user_id)">
            <i class="fa fa-edit">
            </i>
        </button>
        <div class="ro-action-bar-item pull-right">
            <follow-button [postId]="point._id"></follow-button>
        </div>
    </div>
</div>
