<div class="form-group">
    <label for="description">
        Your question: *** YES or NO Questions only *** EX: Should we legalize weed?
    </label>
    <input
        class="form-control" maxlength="150"
        placeholder="In as few of words as possible, what would you like to know? Max 150 characters"
        [(ngModel)]="issue.mainQuestion">
</div>
<div class="row">
    <div class="col-xs-10">
       <div class="form-group">
		    <label for="description">
		        Add a description
		    </label>
		    <input class="form-control"  maxlength="200" placeholder="What are the pros and cons of _____ happening? max 400 characters" [(ngModel)]="issue.questionDetail">
	    </div>
    </div>
    <div class="col-xs-2">
    	<br>
        <button class="btn btn-md btn-info" (click)="onCreate()">
            Post Question
        </button>
    </div>
</div>
