<div class="row supporting-evidence">
    <div class="row">
        <div class="col-xs-2">
            <ro-vote-cell
                class="pull-right"
                [sourceType]="'support'"
                [sourceId]="support._id"
                [score]="support.ups - support.downs"
                (upVoted)="support.ups=support.ups+1"
                (downVoted)="support.downs=support.downs+1"></ro-vote-cell>
        </div>
        <div class="col-xs-10">
            <h4>{{support.evidence}}</h4>
            <div class="row">
                <div class="col-xs-8" style="text-overflow: ellipsis; overflow: hidden;">
                    <u>
                        <h4>Sources</h4>
                    </u>
                    <ul>
                        <li>
                            <a [href]="support.source">
                                <h4>{{support.source}}</h4>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-4">
                    <span *ngIf="support.tag === 'metaData'" class="label label-success">
                        metaData
                    </span>
                    <span *ngIf="support.tag === 'credible'" class="label label-success">
                        credible
                    </span>
                    <span *ngIf="support.tag === 'media'" class="label label-warning">
                        media
                    </span>
                    <span *ngIf="support.tag === 'opinion'" class="label label-danger">
                        opinion
                    </span>
                </div>
            </div>
            <div class="row" style="display:inline-block; vertical-align: middle;">
                <button type="button" class="btn btn-xs btn-danger" (click)="removeSupport(support._id)">
                    <i class="fa fa-close">
                    </i>
                </button>
                <button type="button" class="btn btn-xs btn-info" *ngIf="numMoreSupport > 0" (click)="toggleViewAll()">
                    View <span *ngIf="!showingMore">{{numMoreSupport}} more</span> 
                    <span *ngIf="showingMore">Less</span>
                </button>
                <button type="button" class="btn btn-xs btn-info" (click)="toggleAddEvidence()">
                    Add Evidence
                </button>
            </div>
        </div>
    </div>
</div>
