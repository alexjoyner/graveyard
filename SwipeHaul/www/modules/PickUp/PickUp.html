<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar align-title="center" class="bar-ruby-header bar-transparent">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-title>
                <h1 class="title font-subtleGrey">Pickup</h1>
            </ion-nav-title>
            <!-- <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
            </ion-nav-buttons> -->
        </ion-nav-bar>
        <ion-content id="Pickup" scroll="false" class="padding">
            <ion-view view-title="Home-Feed" hide-nav-bar="true" class="rubyonic-pane feed-screen">
                <ion-header-bar class="bar-transparent">
                    <div class="buttons">
                    </div>
                </ion-header-bar>
                <ion-content id="Pickup" scroll="false" class="">
                    <pick-up api="PickUpControl"></pick-up>
                </ion-content>
                <ion-footer-bar align-title="center" class="appBlue">
                    <h1 class="title"></h1>
                    <div class="buttons">
                    </div>
                </ion-footer-bar>
            </ion-view>
        </ion-content>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img src="img/demo/profile-image-2.jpg" class="avatar motion spin fade">
            <div class="menu-bottom">
                {{me.username}}
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header" scroll="false">
            <ion-list>
                <ion-item nav-clear menu-close-keep-history ui-sref="Profile">
                    Profile
                </ion-item>
                <ion-item nav-clear menu-close-keep-history ui-sref="Payment">
                    Payment
                </ion-item>
                <ion-item nav-clear menu-close-keep-history ui-sref="Coupon">
                    Coupon
                </ion-item>
                <ion-item nav-clear menu-close-keep-history ui-sref="Earn$">
                    Earn $
                </ion-item>
                <ion-item nav-clear menu-close-keep-history ui-sref="Help">
                    Help
                </ion-item>
                <ion-item nav-clear menu-close-keep-history ui-sref="About">
                    About
                </ion-item>
                <ion-item nav-clear menu-close-keep-history ui-sref="Haulers">
                    Become a hauler
                </ion-item>
            </ion-list>
        </ion-content>
        <!-- Footer Bar and Buttons -->
        <ion-footer-bar class="auto-height bar-appOrange menu-footer-bar">
            <div class="row">
                <button class="col button button-dark"><i class="ion-gear-b"></i> Settings</button>
                <button class="col button appOrange"><i class="ion-log-out"></i> Logout</button>
            </div>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
