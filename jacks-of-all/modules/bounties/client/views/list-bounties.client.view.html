        <h3>My Bounties</h3>
    </div>
    <div class="row">

            <div class="input-group input-group-lg">
                <input type="text" ng-model="searchText" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div><!-- /input-group -->

                </br>
                New Bounty

        </div>
    </div>

    </br>
