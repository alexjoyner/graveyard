<html>
<head>
    <base href="/"/> <!-- /client/ when running production -->
    <title>Meta Truth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="libs/es6-shim/es6-shim.min.js"></script>
    <script src="libs/systemjs/dist/system-polyfills.js"></script>
    <script src="libs/angular2/bundles/angular2-polyfills.js"></script>
    <script src="libs/systemjs/dist/system.src.js"></script>
    <script src="libs/rxjs/bundles/Rx.js"></script>
    <script src="libs/angular2/bundles/angular2.dev.js"></script>
    <script src="libs/angular2/bundles/router.dev.js"></script>
    <script src="libs/angular2/bundles/http.js"></script>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
<my-app><h1>Loading...</h1></my-app>

<script>
    System.config({
        map: {
            app: 'scripts'
        },
        packages: {
            app: {
                format: 'register',
                defaultExtension: 'js'
            }
        },
        typescriptOptions: {
            emitDecoratorMetadata: true,
            experimentalDecorators: true
        }
    });
    System.import('app/boot')
            .then(null, console.error.bind(console));
</script>
</body>
</html>
