<div id="Auth-Container">
    <h2 id="Auth-MainHeader">
        MetaTruth v1.0 Alpha.11
    </h2>
    <h4 id="Auth-SubHeader">
        Community based decision making.
    </h4>
    <div class="row">
        <div class="col-xs-4 offset-xs-4">
            <form (ngSubmit)="login()">
                <h2>
                    Please login
                </h2>
                <input [(ngModel)]="user.email"
                       autofocus=""
                       class="form-control"
                       name="email"
                       placeholder="Email Address"
                       required=""
                       type="text"/>
                <input [(ngModel)]="user.password"
                       class="form-control"
                       name="password"
                       placeholder="Password"
                       required=""
                       type="password"/>
                <br>
                <button class="btn btn-lg ro-btn-primary btn-block"
                        type="submit">
                    Login
                </button>
            </form>
        </div>
    </div>
    <hr>
    <!-- SignUp Block -->
    <div class="row">
        <div class="col-xs-4 offset-xs-4">
            <form (ngSubmit)="signUp()">
                <h2>
                    Or Signup
                </h2>
                <input [(ngModel)]="specialCode"
                       autofocus=""
                       class="form-control"
                       name="specialCode"
                       placeholder="Special Code"
                       required=""
                       type="text"/>
                <input [(ngModel)]="user.email"
                       class="form-control"
                       name="email"
                       placeholder="Email Address"
                       required=""
                       type="text"/>
                <input [(ngModel)]="user.zipcode"
                       class="form-control"
                       name="zipcode"
                       placeholder="Zipcode"
                       required=""
                       type="number"
                       min="0"
                       max="99999"/>
                <input [(ngModel)]="user.password"
                       class="form-control"
                       name="password"
                       placeholder="Password"
                       required=""
                       type="password"/>
                <br>
                <button class="btn btn-lg ro-btn-primary btn-block"
                        type="submit">
                    Signup
                </button>
            </form>
        </div>
    </div>
</div>
