<form (ngSubmit)="signUp()">
    <h2>
        Or Signup
    </h2>
    <input [(ngModel)]="specialCode"
           autofocus=""
           class="form-control"
           name="specialCode"
           placeholder="Special Code"
           required=""
           type="text"/>
    <input [(ngModel)]="_user.email"
           class="form-control"
           name="email"
           placeholder="Email Address"
           required=""
           type="text"/>
    <input [(ngModel)]="_user.zipcode"
           class="form-control"
           name="zipcode"
           placeholder="Zipcode"
           required=""
           type="number"
           min="0"
           max="99999"/>
    <input [(ngModel)]="_user.password"
           class="form-control"
           name="password"
           placeholder="Password"
           required=""
           type="password"/>
    <br>
    <button class="btn btn-lg ro-btn-primary btn-block"
            type="submit">
        Signup
    </button>
</form>
