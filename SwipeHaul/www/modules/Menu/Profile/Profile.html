<ion-view view-title="Profile" hide-nav-bar="true" class="rubyonic-pane profile-screen">
    <ion-header-bar align-title="center" class="bar profile-bar">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-arrow-thin-left font-subtleGrey" ng-click="goBack()"></button>
        </div>
        <h1 class="title">Profile</h1>
        <div class="buttons">
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="profile-background">
            <div class="profile-overlay"></div>
            <img class="profile-wallpaper" src="img/demo/tinder-full-pic-3.jpg" alt="">
            <div class="profile-details padding">
                <div class="row responsive-sm">
                    <div class="col">
                        <img class="profile-thumb" src="img/demo/profile-image-2.jpg" alt="">
                        <h2 class="brand-base-text-color profile-name-title">Elisa Fierceton</h2>
                    </div>
                    <div class="col col-33 profile-details-extra">
                        <div class="padding">
                            <h5 class="brand-base-text-color"><i class="ion-email"></i> email@email.com</h5>
                            <h5 class="brand-base-text-color"><i class="ion-android-call"></i> +180385-3003</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>

        <h1 class="title"></h1>
        <div class="buttons">
        </div>
    </ion-footer-bar> -->
</ion-view>
