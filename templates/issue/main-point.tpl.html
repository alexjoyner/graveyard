<div class="row" >
    <div class="col-xs-1" style="height: 150px;">
        <ro-vote-cell
            class="vertical-center pull-right"
            [sourceType]="'point'"
            [sourceId]="point._id"
            [score]="point.ups - point.downs"
            (upVoted)="point.ups=point.ups+1"
            (downVoted)="point.downs=point.downs+1">
        </ro-vote-cell>
    </div>
    <div class="col-xs-11">
        <h4 style="text-align: left; padding-left: 10px;">
            {{point.problem}}
        </h4>
    </div>
</div>
<button
    class="btn btn-sm btn-danger pull-left"
    (click)="deletePoint()">
    <i class="fa fa-close">
    </i>
</button>
