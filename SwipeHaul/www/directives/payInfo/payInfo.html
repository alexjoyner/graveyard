<form class="signup-form login-form is-transparent">
    <br>
    <div class="row">
        <div class="col col-80">
            <label class="item item-input">
                <span class="input-label">
                    <i class="fa fa-credit-card"></i>
                </span>
                <input type="text" placeholder="Credit Card Number">
            </label>
        </div>
        <button class="col button" id="cameraButton">
            <i class="fa fa-camera-retro"></i>
        </button>
    </div>
    <br>
    <div class="row">
        <div class="col col-25">
            <label class="item item-input">
                <input type="text" placeholder="MM">
            </label>
        </div>
        <div class="col col-25">
            <label class="item item-input">
                <input type="text" placeholder="YY">
            </label>
        </div>
        <div class="col col-50">
            <label class="item item-input">
                <input type="text" placeholder="CVV">
            </label>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col col-50">
            <label class="item item-input">
                <input type="text" placeholder="Country">
            </label>
        </div>
        <div class="col col-50">
            <label class="item item-input">
                <input type="text" placeholder="ZIP">
            </label>
        </div>
    </div>
    <br>
    <button class="button button-block lightBlueButton" ui-sref="PickUp">
        REGISTER
    </button>
    <hr class="orBar">
    <div class="row">
        <button class="col button" id="PaypalButton"></button>
        <div class="col col-10"></div>
        <button class="col button" id="GoogleWalletButton"></button>
    </div>
    <center>
        <p>By creating a SwipeHaul account, you agree to our</p>
        <a id="termsLink" href="">Terms & Conditions and Our Privacy Policy</a>
    </center>
</form>
