<div>
    <div style="height: 10%">
        <h2 class="text-center">
            {{issue.mainQuestion}}
        </h2>
        <h5 class="text-center">
            {{issue.questionDetail}}
        </h5>
    </div>
    <!-- Tab Bar: Tab to issue list type -->
    <ul class="nav nav-tabs">
        <li role="presentation" [ngClass]="{active: _type === 'yes'}">
            <a [routerLink]="['Issue', {type: 
            'yes', id: _issueId}]">
                Yes
            </a>
        </li>
        <li role="presentation" [ngClass]="{active: _type === 'no'}">
            <a [routerLink]="['Issue', {type: 
            'no', id: _issueId}]">
                NO
            </a>
        </li>
    </ul>
    <!-- Create and Search Buttons -->
    <br/>
    <div class="row">
        <div class="col-xs-2">
            <button class="btn btn-md" class="btn" [ngClass]="{'btn-success': _type === 'yes', 'btn-danger': _type === 'no'}" (click)="showForm = !showForm">
                Add a new {{_type}}
            </button>
        </div>
        <div class="col-xs-8">
            <div class="input-group">
                <div class="input-group-addon">
                    Search
                </div>
                <input type="text" class="form-control" id="exampleInputAmount" [(ngModel)]="searchText"/>
            </div>
        </div>
    </div>
    <ro-points-list [searchText]="searchText" [showForm]="showForm" (added)="showForm = !showForm"></ro-points-list>
</div>
