<section data-ng-controller="BountiesController">
    <div class="page-header">
        <h1>WANTED</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" validate>
            <fieldset>
                <div class="row">
                    <div data-ng-show="error" class="text-center text-danger">
                        <div class="alert alert-danger" role="alert">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <div class="form-group text-center">
                            <img data-ng-src="{{imageURL}}" class="img-thumbnail">
                        </div>
                        <div class="text-center form-group" data-ng-hide="uploader.queue.length">
                            <span class="btn btn-default btn-file">
                                Select Image <input type="file" nv-file-select uploader="uploader">
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="bountytitle">Job Title</label>
                            <div class="controls">
                                <input type="text" data-ng-model="bountyTitle" id="bountyTitle" class="form-control">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label class="control-label" for="bountyPrice">Bounty Price</label>
                            <div class="controls">
                                <input type="text" data-ng-model="bountyPrice" id="bountyPrice" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 text-center">
                            <button type="button" class="btn btn-info text-center" ng-click="goFindPrice()">
                                Find A Price
                            </button>
                        </div>  -->
                        <form class="form-inline">
                          <div class="form-group">
                            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                            <div class="input-group">
                              <div class="input-group-addon">$</div>
                              <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                              <div class="input-group-addon">.00</div>
                            </div>
                          </div>
                          <button type="button" class="btn btn-info" ng-click="goFindPrice()">Find A Competive Price</button>
                        </form>                  
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-sm-12">
                        <label class="control-label" for="description">Brief Description</label>
                        <textarea class="form-control" rows="3" data-ng-model="description" id="description"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <label class="control-label" for="hours">Aprox. Number of Hours</label>
                            <div class="controls">
                                <input type="text" data-ng-model="hours" id="hours" class="form-control">
                            </div>
                        </div> 
                    </div>
                    <div class="col-sm-6 col-sm-pull-6">
                        <div class="form-group">
                            <label class="control-label" for="type">Type of job</label>
                            <div class="controls">
                                <input type="text" data-ng-model="type" id="type" class="form-control">
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
