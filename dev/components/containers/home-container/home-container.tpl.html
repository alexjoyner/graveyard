<ro-navbar></ro-navbar>
<div id="Home-Container">
    <div class="row">
        <div class="col col-md-3">
            <div class="TopicsPane">
                <h4 class="text-center">
                    General
                </h4>
                <hr>
                <ul>
                    <li>
                        Hot Right Now
                    </li>
                    <li>
                        All Time Favorites
                    </li>
                    <li>
                        Controversial
                    </li>
                </ul>
            </div>
            <br>
            <div class="TopicsPane">
                <h3 class="text-center">
                    Find Questions About
                </h3>
                <hr>
                <h4>
                    <u>Your Place</u>
                </h4>
                <h4>
                    <u>Your Favorite Topics</u>
                </h4>
            </div>
        </div>
        <div class="col col-md-6">
            <h5 id="Home-MainHeader">
                Top posts for you
            </h5>
            <hr>
            <!-- List out the isses of selected type -->
            <ro-home-question-list
                    [searchText]="searchText"
                    [startQuestion]="startQuestion"
                    [questions]="questions"
                    [showInTut]="showQ_ToTut"
                    (cancel)="searchText='';startQuestion=!startQuestion;"></ro-home-question-list>
            <!-- Let the user know that nothing was found if they
                    search for a question and nothing was found -->
            <div *ngIf="searchText !== '';">
                <hr>
                <h1 class="text-center">
                    Couldn't find an question?
                    <button class="btn btn-lg btn-success" (click)="startQuestion = !startQuestion">
                        ADD IT!!!
                    </button>
                </h1>
            </div>
        </div>
        <div class="col col-md-3">

        </div>
    </div>
</div>
